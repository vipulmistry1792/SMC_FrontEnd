<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
</div>

  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-sm-12">
          <div class="card card-stats mb-4 mb-xl-12 mb-lg-12 mb-sm-12">
            <div class="card-body">
              <div class="row">

                      <div class="input-group input-group-alternative mb-3">

                          <option *ngFor="let type of type_data" [value]="type.id">{{type.type}}</option>
                      </select>
                      </div>
                    </div>
                </div> -->
                <!-- <div class="col-lg-6 col-sm-6">
                  <div class="form-group">
                      <div class="input-group input-group-alternative mb-3">
                        <label for="dateValue" class="form-control">Location : </label>
                        <select class="form-control" placeholder="Select Type" [(ngModel)]='wdsprefix' id="wdsprefix" name="wdsprefix" *ngIf="wds_data" (change)="getReportsbyWDS($event.target.value)">
                          <option *ngFor="let wds of wds_data" [value]="wds.tag_prefix">{{wds.name}}</option>
                      </select>
                      </div>
                    </div>
                </div> -->
                <div class="col-lg-6 col-sm-6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-3">
                          <label for="dateValue" class="form-control">Report : </label>
                          <select class="form-control" placeholder="Select Report" [(ngModel)]='reportname' id="reportname" name="reportname" *ngIf="getAllReports">
                            <option *ngFor="let wds of getAllReports" [value]="wds.ReportQuery">{{wds.ReportName}}</option>
                        </select>
                        </div>
                      </div>
                  </div>
                  <div class="col-lg-6 col-sm-6"></div> 
                  <div class="col-lg-6 col-sm-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue" class="form-control">From : </label>
                      <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="dateValue" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-6">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <label for="dateValue1" class="form-control">To : </label>
                      <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" [(ngModel)]="dateValue1" class="form-control">
                      <owl-date-time [pickerMode]="'dialog'" #dt1></owl-date-time>
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary" (click)="showData()">View Report</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div id="loader" *ngIf="loader">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="loading"></div>
</div>
<div class="container-fluid mt--7">
<div class="row">
  <div class="col-xl-12 col-lg-12 col-sm-12 mb-5 mb-xl-0">
    <div class="card shadow">

      <div class="table-responsive" >
        <!-- Projects table -->
        <table  id="datatableexample"   class="table table-striped table-bordered" cellspacing="0" width="100%" *ngIf="ReportsData">
            <thead class="bg-info text-white" *ngIf="ReportsData?.length>0">
              <tr >
                <th scope="col" *ngFor="let row of SupplyTime | keyvalue">{{row.key}}</th>
              </tr>
            </thead>
            <tbody >
              <tr class="text-class" *ngFor="let data of ReportsData" >
                <td class="text-class" *ngFor="let row of data | keyvalue">
                  {{get_value(row.key,row.value)}} 
                </td>
              </tr>
            </tbody>
          </table>
      </div>



    </div>
  </div>
</div>
</div>
